<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Layout 5 - Nicole Melissa</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Georgia';
      color: #ff0062;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrap {
      width: 80%;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      border: 2px solid #ffb0ce;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    section {
      border: 2px solid #ff0062;
      padding: 20px;
      background-color: transparent;
      box-sizing: border-box;
      min-height: 100px;
    }

    .header-section {
      border: none;
      padding: 0;
      background-color: transparent;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #ff0062;
      background-color: #ffffff;
      padding: 10px 20px;
      box-sizing: border-box;
      height: 100px;
    }

    .logo {
      width: 160px;
      height: 100px;
      background-color: #ff0062;
      flex-shrink: 0;
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .menu-item {
      border: 2px solid #ffb0ce;
      background-color: #ffffff;
      color: #ff0062;
      font-weight: bold;
      text-align: center;
      user-select: none;
      cursor: default;
      padding: 30px 40px;
      flex-shrink: 1;
      min-width: 60px;
      max-width: 120px;
      white-space: nowrap;
      transition: padding 0.3s ease, font-size 0.3s ease;
    }

    .blocos-paralelos {
      display: flex;
      gap: 20px;
    }

    .bloco {
      background-color: #ffb0ce;
      height: 100px;
      flex-grow: 1;
    }

    .bloco-meio {
      flex-grow: 2;
    }

    @media (max-width: 700px) {
      .menu {
        gap: 16px;
      }

      .menu-item {
        padding: 20px 25px;
        font-size: 16px;
        min-width: 50px;
        max-width: 90px;
      }

      .bloco {
        height: 80px;
      }

      .bloco-meio {
        flex-grow: 1.5;
      }

      .wrap {
        width: 95%;
      }

      .navbar {
        padding: 10px;
      }
    }

    @media (max-width: 450px) {
      .menu {
        gap: 12px;
      }

      .menu-item {
        padding: 15px 20px;
        font-size: 14px;
        min-width: 40px;
        max-width: 70px;
      }

      .bloco {
        height: 60px;
      }
    }
  </style>

</head>

<body>

  <div class="wrap">

    <section class="header-section">
      <div class="navbar">
        <div class="logo"></div>
        <div class="menu">
          <div class="menu-item">1</div>
          <div class="menu-item">2</div>
          <div class="menu-item">3</div>
          <div class="menu-item">4</div>
        </div>
      </div>
    </section>

    <section>
      <div class="blocos-paralelos">
        <div class="bloco"></div>
        <div class="bloco bloco-meio"></div>
        <div class="bloco"></div>
      </div>
    </section>

    <section></section>

  </div>

</body>

</html>
